<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Software Factory Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #0a0a0f; --panel: #12121a; --card: #1a1a25; --border: #2a2a3a;
            --cyan: #00f0ff; --purple: #a855f7; --green: #22c55e; --yellow: #eab308; --red: #ef4444;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; min-height: 100vh; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .bg-grid { position: fixed; inset: 0; background-image: linear-gradient(rgba(0,240,255,0.02) 1px,transparent 1px),linear-gradient(90deg,rgba(0,240,255,0.02) 1px,transparent 1px); background-size: 40px 40px; pointer-events: none; }
        .glass { background: rgba(26,26,37,0.8); backdrop-filter: blur(12px); border: 1px solid var(--border); }
        .glow-green { box-shadow: 0 0 20px rgba(34,197,94,0.3); }
        .glow-cyan { box-shadow: 0 0 20px rgba(0,240,255,0.3); }
        @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.5} }
        @keyframes slide-in { from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)} }
        @keyframes shimmer { 0%{transform:translateX(-100%)} 100%{transform:translateX(100%)} }
        .animate-slide-in { animation: slide-in 0.3s ease-out; }
        .btn-primary { padding: 10px 20px; background: linear-gradient(135deg,var(--cyan),var(--purple)); color: black; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(0,240,255,0.3); }
        .btn-secondary { padding: 8px 16px; background: transparent; border: 1px solid var(--border); color: #9ca3af; border-radius: 6px; cursor: pointer; transition: all 0.2s; }
        .btn-secondary:hover { border-color: #6b7280; color: white; }
        .btn-approve { padding: 6px 12px; background: rgba(34,197,94,0.1); border: 1px solid var(--green); color: var(--green); border-radius: 6px; font-size: 12px; font-weight: 600; cursor: pointer; }
        .btn-approve:hover { background: var(--green); color: black; }
        .btn-deny { padding: 6px 12px; background: transparent; border: 1px solid var(--border); color: #9ca3af; border-radius: 6px; font-size: 12px; font-weight: 600; cursor: pointer; }
        .btn-deny:hover { border-color: var(--red); color: var(--red); background: rgba(239,68,68,0.1); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Initial data
        const INITIAL_AGENTS = [
            { id: 'larz', name: 'Larz', role: 'Chief Orchestrator', avatar: 'ü¶û', status: 'online', task: 'Managing operations', progress: 100, busy: false },
            { id: 'scout', name: 'Scout', role: 'Trend Researcher', avatar: 'üîç', status: 'working', task: 'Scanning Product Hunt trends', progress: 65, busy: true },
            { id: 'julie', name: 'Julie', role: 'Content & Design', avatar: 'üé®', status: 'idle', task: 'Ready for assignment', progress: 0, busy: false },
            { id: 'engineer', name: 'Engineer', role: 'Full-Stack Dev', avatar: 'üèóÔ∏è', status: 'idle', task: 'Ready for assignment', progress: 0, busy: false },
            { id: 'innovator', name: 'Innovator', role: 'Proactive Improver', avatar: 'üí°', status: 'working', task: 'Planning overnight build', progress: 30, busy: true },
            { id: 'guardian', name: 'Guardian', role: 'Cost & Safety', avatar: 'üõ°Ô∏è', status: 'online', task: 'Monitoring costs: $0.00/$10', progress: 100, busy: false }
        ];

        const INITIAL_APPROVALS = [
            { id: 1, type: 'build', title: 'Build PromptSync MVP', desc: 'Scout found high demand for prompt management. Engineer ready to build.', agent: 'Innovator', time: 'Just now', urgent: true, cost: 5 },
            { id: 2, type: 'deploy', title: 'Deploy Dashboard V2', desc: 'New dashboard ready for production deployment.', agent: 'Engineer', time: '5 min ago', urgent: false, cost: 0.5 },
            { id: 3, type: 'budget', title: 'Approve Claude API Usage', desc: 'Request for $3.50 to complete market research.', agent: 'Guardian', time: '1 hour ago', urgent: false, cost: 3.5 }
        ];

        const WORKSTATIONS = [
            { id: 'research', name: 'Research Lab', icon: 'üî¨', role: 'scout' },
            { id: 'design', name: 'Design Studio', icon: 'üé®', role: 'julie' },
            { id: 'build', name: 'Build Station', icon: '‚ö°', role: 'engineer' },
            { id: 'strategy', name: 'Strategy Room', icon: 'üìä', role: 'larz' },
            { id: 'innovation', name: 'Innovation Lab', icon: 'üí°', role: 'innovator' },
            { id: 'security', name: 'Security Hub', icon: 'üîí', role: 'guardian' }
        ];

        const QUICK_MISSIONS = [
            { id: 'research', label: 'Deep Research', agent: 'scout', desc: 'Analyze trends & competitors' },
            { id: 'design', label: 'Design Sprint', agent: 'julie', desc: 'Create UI/UX & assets' },
            { id: 'build', label: 'Build MVP', agent: 'engineer', desc: 'Ship working prototype' },
            { id: 'improve', label: 'Optimize', agent: 'innovator', desc: 'Suggest improvements' }
        ];

        // Components
        function Header({ metrics, onLaunch }) {
            return (
                <header className="h-16 glass border-b border-[#2a2a3a] flex items-center justify-between px-6 relative z-20">
                    <div className="flex items-center gap-3">
                        <div className="w-10 h-10 rounded-lg bg-gradient-to-br from-cyan-500/20 to-purple-500/20 border border-cyan-500/30 flex items-center justify-center text-xl">üè≠</div>
                        <div>
                            <h1 className="text-sm font-bold tracking-wider bg-gradient-to-r from-cyan-400 to-purple-400 bg-clip-text text-transparent">SOFTWARE FACTORY</h1>
                            <p className="text-[10px] text-gray-500 font-mono">AI APP AGENCY v2.0</p>
                        </div>
                    </div>
                    <div className="flex items-center gap-8 text-sm">
                        <div className="flex items-center gap-2"><div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div><span className="text-gray-400">6 Agents</span></div>
                        <div className="flex items-center gap-2"><span className="text-yellow-400">‚óè</span><span className="text-gray-400">${metrics.daily.toFixed(2)} Today</span></div>
                        <div className="font-mono text-lg font-bold">{new Date().toLocaleTimeString('en-US',{hour12:false,hour:'2-digit',minute:'2-digit'})}</div>
                    </div>
                    <div className="flex items-center gap-3 px-4 py-2 bg-[#1a1a25] rounded-lg border border-[#2a2a3a]">
                        <div className="w-8 h-8 rounded-full bg-gradient-to-br from-purple-500 to-cyan-500 flex items-center justify-center text-sm">üë§</div>
                        <div className="text-right"><div className="text-xs font-semibold">Factory Manager</div><div className="text-[10px] text-gray-500">You</div></div>
                    </div>
                </header>
            );
        }

        function AgentPanel({ agents, selected, onSelect, onLaunch }) {
            return (
                <div className="flex flex-col h-full">
                    <div className="p-4 border-b border-[#2a2a3a] flex items-center justify-between">
                        <h2 className="text-xs font-bold text-gray-500 uppercase tracking-wider">üë• Agent Roster</h2>
                        <span className="text-xs text-green-400 font-mono">{agents.filter(a=>!a.busy).length} AVAILABLE</span>
                    </div>
                    <div className="flex-1 overflow-y-auto p-4 space-y-3">
                        {agents.map(agent => (
                            <div key={agent.id} onClick={()=>onSelect(agent)} className={`group relative p-4 rounded-xl border cursor-pointer transition-all ${selected?.id===agent.id?'border-cyan-500/50 bg-cyan-500/5':'border-[#2a2a3a] bg-[#1a1a25] hover:border-[#3a3a4a]'} ${agent.busy?'border-l-4 border-l-cyan-500':'border-l-4 border-l-green-500'}`}>
                                <div className="flex items-start gap-3">
                                    <span className="text-2xl">{agent.avatar}</span>
                                    <div className="flex-1 min-w-0">
                                        <div className="flex items-center justify-between">
                                            <h3 className="font-semibold text-sm">{agent.name}</h3>
                                            <div className={`w-2 h-2 rounded-full ${agent.status==='working'?'bg-cyan-400 animate-pulse shadow-[0_0_8px_cyan]':'bg-green-400 shadow-[0_0_8px_lime]'}`} />
                                        </div>
                                        <p className="text-xs text-gray-500 mt-0.5">{agent.role}</p>
                                        {agent.busy ? (
                                            <div className="mt-3">
                                                <div className="flex items-center gap-2 text-xs text-gray-400 mb-1"><span className="truncate">{agent.task}</span></div>
                                                <div className="h-1.5 bg-[#0a0a0f] rounded-full overflow-hidden"><div className="h-full bg-gradient-to-r from-cyan-500 to-purple-500 rounded-full transition-all" style={{width:`${agent.progress}%`}} /></div>
                                            </div>
                                        ) : (
                                            <button onClick={e=>{e.stopPropagation();onLaunch(agent);}} className="mt-3 w-full py-1.5 px-3 bg-cyan-500/10 border border-cyan-500/30 text-cyan-400 text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-all hover:bg-cyan-500 hover:text-black font-semibold">Assign Mission</button>
                                        )}
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function FactoryFloor({ agents, onSelect }) {
            return (
                <div className="h-full flex flex-col p-6">
                    <div className="flex items-center justify-between mb-6">
                        <h2 className="text-sm font-bold text-gray-500 uppercase tracking-wider">üè≠ Factory Floor</h2>
                        <div className="flex items-center gap-4 text-xs text-gray-500">
                            <div className="flex items-center gap-2"><div className="w-2 h-2 rounded-full bg-green-400"></div><span>Available</span></div>
                            <div className="flex items-center gap-2"><div className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></div><span>Working</span></div>
                        </div>
                    </div>
                    <div className="grid grid-cols-3 gap-4 flex-1">
                        {WORKSTATIONS.map((ws,i) => {
                            const agent = agents.find(a=>a.id===ws.role);
                            const busy = agent?.busy;
                            return (
                                <div key={ws.id} onClick={()=>agent&&onSelect(agent)} className={`relative rounded-2xl border p-5 cursor-pointer transition-all ${busy?'border-cyan-500/50 bg-gradient-to-br from-cyan-500/5 to-purple-500/5 shadow-[0_0_30px_rgba(6,182,212,0.1)]':'border-[#2a2a3a] bg-[#12121a] hover:border-[#3a3a4a]'}`}>
                                    <div className="absolute top-4 right-4"><div className={`w-3 h-3 rounded-full ${busy?'bg-cyan-400 animate-pulse shadow-[0_0_10px_cyan]':'bg-green-400 shadow-[0_0_10px_lime]'}`} /></div>
                                    <p className="text-[10px] font-bold text-gray-500 uppercase tracking-wider mb-4">{ws.name}</p>
                                    <div className="flex flex-col items-center justify-center h-[calc(100%-40px)]">
                                        <div className={`text-5xl mb-3 ${busy?'animate-pulse':''}`}>{agent?.avatar||ws.icon}</div>
                                        <h3 className="font-bold text-sm">{agent?.name||'Empty'}</h3>
                                        <p className="text-xs text-gray-500 mt-1">{agent?.role||'No agent assigned'}</p>
                                        {busy && <div className="w-full mt-4"><p className="text-xs text-cyan-400 text-center mb-2 truncate">{agent.task}</p><div className="h-2 bg-[#0a0a0f] rounded-full overflow-hidden"><div className="h-full bg-gradient-to-r from-cyan-400 to-purple-500 rounded-full transition-all duration-500 relative overflow-hidden" style={{width:`${agent.progress}%`}}><div className="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent animate-[shimmer_2s_infinite]" /></div></div><p className="text-[10px] text-center text-gray-500 mt-1 font-mono">{agent.progress}%</p></div>}
                                        {!busy && agent && <div className="mt-3 px-3 py-1 bg-green-500/10 border border-green-500/30 text-green-400 text-[10px] rounded-full">Ready for Mission</div>}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        function ApprovalQueue({ approvals, onApprove, onDeny }) {
            const [items,setItems] = useState(approvals);
            useEffect(()=>setItems(approvals),[approvals]);
            return (
                <div className="flex flex-col h-full">
                    <div className="p-4 border-b border-[#2a2a3a] flex items-center justify-between">
                        <h2 className="text-xs font-bold text-gray-500 uppercase tracking-wider">üìã Approval Queue</h2>
                        <span className={`text-xs px-2 py-1 rounded-full font-mono ${items.length>0?'bg-yellow-500/20 text-yellow-400':'bg-green-500/20 text-green-400'}`}>{items.length} PENDING</span>
                    </div>
                    <div className="flex-1 overflow-y-auto p-4 space-y-3">
                        {items.length===0?(
                            <div className="text-center py-12 text-gray-500"><div className="w-16 h-16 mx-auto mb-4 rounded-full bg-[#1a1a25] border border-[#2a2a3a] flex items-center justify-center text-2xl">‚úÖ</div><p className="text-sm font-medium">All Caught Up!</p><p className="text-xs mt-1">No pending approvals</p></div>
                        ):items.map((item,i)=>{
                            const colors = {build:'bg-cyan-500/20 text-cyan-400',deploy:'bg-purple-500/20 text-purple-400',budget:'bg-yellow-500/20 text-yellow-400',review:'bg-blue-500/20 text-blue-400'};
                            const color = colors[item.type]||colors.review;
                            return (
                                <div key={item.id} className={`rounded-xl border p-4 animate-slide-in ${item.urgent?'border-red-500/50 bg-red-500/5 shadow-[0_0_20px_rgba(239,68,68,0.1)]':'border-[#2a2a3a] bg-[#1a1a25]'}`} style={{animationDelay:`${i*100}ms`}}>
                                    <div className="flex items-start justify-between mb-2">
                                        <div className="flex items-center gap-2">
                                            <span className={`text-[10px] font-bold px-2 py-0.5 rounded ${color}`}>{item.type.toUpperCase()}</span>
                                            {item.urgent && <span className="text-[10px] text-red-400">‚ö†Ô∏è URGENT</span>}
                                        </div>
                                        <span className="text-[10px] text-gray-500">{item.time}</span>
                                    </div>
                                    <h3 className="font-semibold text-sm mb-1">{item.title}</h3>
                                    <p className="text-xs text-gray-400 leading-relaxed mb-3">{item.desc}</p>
                                    <div className="flex items-center gap-3 text-[10px] text-gray-500 mb-3"><span>üë§ {item.agent}</span>{item.cost && <span className="text-yellow-400">Est. ${item.cost}</span>}</div>
                                    <div className="flex gap-2">
                                        <button onClick={()=>onDeny(item.id)} className="btn-deny flex-1">Deny</button>
                                        <button onClick={()=>onApprove(item.id)} className="btn-approve flex-1">Approve</button>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        function MissionModal({ agents, selected, onClose, onSubmit }) {
            const [agentId,setAgentId] = useState(selected?.id||'');
            const [details,setDetails] = useState('');
            useEffect(()=>{if(selected)setAgentId(selected.id);},[selected]);
            const handleQuick = (m) => { setAgentId(m.agent); setDetails(`${m.label}: ${m.desc}`); };
            const handleSubmit = (e) => { e.preventDefault(); if(!agentId||!details.trim())return; onSubmit({agentId,details:details.trim()}); };
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-black/80 backdrop-blur-sm" onClick={onClose} />
                    <div className="relative w-full max-w-lg bg-[#12121a] border border-[#2a2a3a] rounded-2xl shadow-2xl overflow-hidden">
                        <div className="flex items-center justify-between p-5 border-b border-[#2a2a3a]">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-500/20 to-purple-500/20 border border-cyan-500/30 flex items-center justify-center text-xl">üöÄ</div>
                                <div><h2 className="font-bold text-lg">Launch Mission</h2><p className="text-xs text-gray-500">Assign a task to an agent</p></div>
                            </div>
                            <button onClick={onClose} className="w-8 h-8 rounded-lg border border-[#2a2a3a] flex items-center justify-center text-gray-400 hover:text-white">√ó</button>
                        </div>
                        <form onSubmit={handleSubmit} className="p-5 space-y-5">
                            <div>
                                <label className="text-xs font-bold text-gray-500 uppercase tracking-wider mb-3 block">Quick Missions</label>
                                <div className="grid grid-cols-2 gap-2">
                                    {QUICK_MISSIONS.map(m=>{
                                        const selected = agentId===m.agent && details.includes(m.label);
                                        return <button key={m.id} type="button" onClick={()=>handleQuick(m)} className={`p-3 rounded-xl border text-left transition-all ${selected?'border-cyan-500/50 bg-cyan-500/10':'border-[#2a2a3a] bg-[#1a1a25] hover:border-[#3a3a4a]'}`}><strong className={`block text-sm mb-1 ${selected?'text-cyan-400':'text-gray-300'}`}>{m.label}</strong><span className="text-[10px] text-gray-500">{m.desc}</span></button>;
                                    })}
                                </div>
                            </div>
                            <div>
                                <label className="text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 block">Select Agent</label>
                                <select value={agentId} onChange={e=>setAgentId(e.target.value)} className="w-full bg-[#1a1a25] border border-[#2a2a3a] rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-cyan-500/50">
                                    <option value="">Choose an available agent...</option>
                                    {agents.map(a=><option key={a.id} value={a.id}>{a.avatar} {a.name} ‚Äî {a.role}</option>)}
                                </select>
                            </div>
                            <div>
                                <label className="text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 block">Mission Details</label>
                                <textarea value={details} onChange={e=>setDetails(e.target.value)} placeholder="Describe what you want the agent to accomplish..." rows={4} className="w-full bg-[#1a1a25] border border-[#2a2a3a] rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-cyan-500/50 resize-none" />
                            </div>
                            <div className="flex gap-3 pt-2">
                                <button type="button" onClick={onClose} className="btn-secondary flex-1">Cancel</button>
                                <button type="submit" disabled={!agentId||!details.trim()} className="btn-primary flex-1 disabled:opacity-50">üöÄ Launch Mission</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        function Toast({ message, type }) {
            const colors = {success:'border-green-500/50 bg-green-500/10 text-green-400',error:'border-red-500/50 bg-red-500/10 text-red-400',info:'border-cyan-500/50 bg-cyan-500/10 text-cyan-400'};
            return <div className={`flex items-center gap-3 px-4 py-3 rounded-xl border animate-slide-in ${colors[type]}`}><span>{type==='success'?'‚úÖ':type==='error'?'‚ùå':'‚ÑπÔ∏è'}</span><span className="text-sm font-medium">{message}</span></div>;
        }

        // Main App
        function App() {
            const [agents,setAgents] = useState(INITIAL_AGENTS);
            const [approvals,setApprovals] = useState(INITIAL_APPROVALS);
            const [metrics,setMetrics] = useState({daily:0,monthly:0});
            const [selected,setSelected] = useState(null);
            const [showModal,setShowModal] = useState(false);
            const [toasts,setToasts] = useState([]);

            const addToast = (msg,type='info') => {
                const id = Date.now();
                setToasts(prev=>[...prev,{id,msg,type}]);
                setTimeout(()=>setToasts(prev=>prev.filter(t=>t.id!==id)),3000);
            };

            const handleLaunch = (mission) => {
                const agent = agents.find(a=>a.id===mission.agentId);
                if(!agent) return;
                
                // Mark agent as busy
                setAgents(prev=>prev.map(a=>a.id===mission.agentId?{...a,busy:true,status:'working',task:mission.details.substring(0,50),progress:0}:a));
                setShowModal(false);
                addToast(`üöÄ ${agent.name} started mission`,'success');

                // Simulate progress
                let progress = 0;
                const interval = setInterval(()=>{
                    progress += Math.random() * 15;
                    if(progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                        // Complete
                        setAgents(prev=>prev.map(a=>a.id===mission.agentId?{...a,busy:false,status:'online',task:'Ready for assignment',progress:100}:a));
                        setApprovals(prev=>[...prev,{id:Date.now(),type:'complete',title:`${agent.name} completed task`,desc:mission.details.substring(0,60)+'...',agent:agent.name,time:'Just now',urgent:false}]);
                        addToast(`‚úÖ ${agent.name} completed mission!`,'success');
                    } else {
                        setAgents(prev=>prev.map(a=>a.id===mission.agentId?{...a,progress:Math.floor(progress)}:a));
                    }
                },800);
            };

            const handleApprove = (id) => {
                const item = approvals.find(a=>a.id===id);
                setApprovals(prev=>prev.filter(a=>a.id!==id));
                addToast(`‚úÖ Approved: ${item.title}`,'success');
            };

            const handleDeny = (id) => {
                const item = approvals.find(a=>a.id===id);
                setApprovals(prev=>prev.filter(a=>a.id!==id));
                addToast(`‚ùå Denied: ${item.title}`,'info');
            };

            return (
                <div className="h-screen flex flex-col overflow-hidden">
                    <div className="bg-grid" />
                    <Header metrics={metrics} onLaunch={()=>setShowModal(true)} />
                    <main className="flex-1 grid grid-cols-12 relative z-10">
                        <aside className="col-span-3 glass border-r border-[#2a2a3a] flex flex-col">
                            <AgentPanel agents={agents} selected={selected} onSelect={setSelected} onLaunch={a=>{setSelected(a);setShowModal(true);}} />
                        </aside>
                        <section className="col-span-6">
                            <FactoryFloor agents={agents} onSelect={setSelected} />
                        </section>
                        <aside className="col-span-3 glass border-l border-[#2a2a3a] flex flex-col">
                            <ApprovalQueue approvals={approvals} onApprove={handleApprove} onDeny={handleDeny} />
                        </aside>
                    </main>
                    {showModal && <MissionModal agents={agents.filter(a=>!a.busy)} selected={selected} onClose={()=>setShowModal(false)} onSubmit={handleLaunch} />}
                    <div className="fixed bottom-6 right-6 z-50 space-y-2">{toasts.map(t=><Toast key={t.id} message={t.msg} type={t.type} />)}</div>
                    <button onClick={()=>setShowModal(true)} className="fixed bottom-6 left-1/2 -translate-x-1/2 z-40 px-8 py-4 bg-gradient-to-r from-cyan-500 to-purple-500 hover:from-cyan-400 hover:to-purple-400 text-black font-bold rounded-xl shadow-lg shadow-cyan-500/30 transition-all hover:scale-105 flex items-center gap-3 text-lg">üöÄ LAUNCH MISSION</button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
